<script>
    // Ayarları API'den yükle
    async function loadSettings() {
        try {
            const response = await fetch('/api/settings');
            const settings = await response.json();
            
            // Map settings to inputs
            // We assume input IDs match the setting CODEs (in lowercase or mapped)
            // Or we explicitly map them. 
            // Let's use specific IDs in HTML to match our keys.
            
            // setInputValue("kdv_food", settings.KDV_FOOD?.value);
            // setInputValue("kdv_drink", settings.KDV_DRINK?.value);
            setInputValue("sgk_employee", settings.SGK_EMPLOYEE_RATE?.value);
            // SGK is stored as 0.14 but displayed as 14 usually? 
            // Let's check seed data: value: 14.5 (RATE). If it is percent, it is fine.
            // If it is 0.145, we multiply by 100. Seed says 14.5. logic OK.
            
            setInputValue("overtime_multiplier", settings.OVERTIME_MULTIPLIER?.value);
            // setInputValue("daily_meal", settings.DAILY_MEAL_ALLOWANCE?.value); // Removed
            
            // Currency
            setInputValue("currency_default", settings.CURRENCY_DEFAULT?.value_string || "TRY");

            // Toggles
            // Toggles
            // setCheckboxValue("stock_warning", settings.STOCK_WARNING?.value);
            // setCheckboxValue("auto_close", settings.AUTO_CASH_CLOSE?.value);

        } catch (error) {
            console.error("Ayarlar yüklenemedi:", error);
            toast.error("Ayarlar yüklenirken bir hata oluştu.");
        }
    }

    function setInputValue(id, value) {
        const el = document.getElementById(id);
        if (el && value !== undefined) el.value = value;
    }

    function setCheckboxValue(id, value) {
        const el = document.getElementById(id);
        if (el && value !== undefined) el.checked = (value == 1);
    }
    
    // Ayarları Kaydet
    async function saveSettings() {
        const saveBtn = document.getElementById('saveBtn');
        const originalText = saveBtn.innerHTML;
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<span class="material-symbols-outlined animate-spin text-lg">hourglass_empty</span> Kaydediliyor...';

        try {
            // Collect values
            const updates = {
                // KDV_FOOD: document.getElementById('kdv_food')?.value,
                // KDV_DRINK: document.getElementById('kdv_drink')?.value,
                // CURRENCY_DEFAULT: document.getElementById('currency_default')?.value || "TRY",
                
                SGK_EMPLOYEE_RATE: document.getElementById('sgk_employee').value,
                OVERTIME_MULTIPLIER: document.getElementById('overtime_multiplier').value,
                // DAILY_MEAL_ALLOWANCE: document.getElementById('daily_meal')?.value, 
                
                // STOCK_WARNING: document.getElementById('stock_warning')?.checked ? 1 : 0,
                // AUTO_CASH_CLOSE: document.getElementById('auto_close')?.checked ? 1 : 0
            };

            const response = await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updates)
            });
            
            if (response.ok) {
                toast.success("Ayarlar başarıyla kaydedildi.");
            } else {
                toast.error("Kaydetme başarısız.");
            }

        } catch (error) {
            console.error("Save settings error:", error);
            toast.error("Bir hata oluştu.");
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerHTML = originalText;
        }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', loadSettings);
    document.getElementById('saveBtn').addEventListener('click', saveSettings);

</script>
