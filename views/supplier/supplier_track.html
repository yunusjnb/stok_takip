<!DOCTYPE html>
<html class="light" lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Keşiş Kafe - Tedarikçi Listesi</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Sistem genel paletiyle uyumlu renkler
              primary: "#6A994E",
              "primary-dark": "#386641",
              "background-light": "#F5F5F4",
              "background-dark": "#211114",
              "surface-light": "#FFFFFF",
              "text-main": "#1C1917",
              "text-secondary": "#6B7280",
              "border-color": "#E5E7EB",
              "primary-light": "#F7F9F5",
              "primary-darker": "#386641",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
              body: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .icon-filled {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dbe4d8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd6c7;
      }
    </style>
  </head>
  <body
    class="bg-background-light text-text-main h-screen flex overflow-hidden selection:bg-primary selection:text-text-main"
  >
    <div id="sidebar-container"></div>
    <main
      class="flex-1 flex flex-col min-w-0 overflow-hidden bg-background-light relative"
    >
      <div
        class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"
      ></div>
      <div class="flex-1 overflow-y-auto p-4 md:p-8 lg:p-10 scroll-smooth">
        <div class="max-w-6xl mx-auto flex flex-col gap-8">
          <header
            class="flex flex-col md:flex-row md:items-center justify-between gap-4"
          >
            <div class="flex flex-col gap-1">
              <h2
                class="text-3xl md:text-4xl font-black text-text-main tracking-tight"
              >
                Tedarikçi Listesi
              </h2>
              <p class="text-text-secondary text-base md:text-lg">
                Tüm kayıtlı toptancıları ve tedarikçileri buradan
                yönetebilirsiniz.
              </p>
            </div>
            <button
              id="addSupplierBtn"
              class="bg-primary hover:bg-primary-dark active:scale-95 transition-all text-text-main font-bold py-2.5 px-5 rounded-lg flex items-center gap-2 shadow-sm shadow-primary/20"
            >
              <span class="material-symbols-outlined text-[20px]">add</span>
              <span>Yeni Tedarikçi</span>
            </button>
          </header>
          <div class="flex flex-col gap-4">
            <div class="flex flex-col md:flex-row gap-3">
              <div class="flex-1 relative group">
                <span
                  class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary group-focus-within:text-text-main transition-colors"
                  >search</span
                >
                <input
                  id="searchInput"
                  class="w-full h-12 pl-10 pr-4 bg-surface-light border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main placeholder:text-text-secondary/70 transition-shadow shadow-sm"
                  placeholder="Tedarikçi adı, telefon veya adres ara..."
                  type="text"
                />
              </div>
            </div>
          </div>
          <div
            class="bg-surface-light rounded-xl border border-border-color shadow-sm overflow-hidden"
          >
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead>
                  <tr
                    class="bg-background-light/50 border-b border-border-color"
                  >
                    <th
                      class="p-4 text-xs font-semibold uppercase tracking-wider text-text-secondary whitespace-nowrap"
                    >
                      Tedarikçi
                    </th>
                    <th
                      class="p-4 text-xs font-semibold uppercase tracking-wider text-text-secondary whitespace-nowrap"
                    >
                      İletişim
                    </th>
                    <th
                      class="p-4 text-xs font-semibold uppercase tracking-wider text-text-secondary whitespace-nowrap"
                    >
                      Kullanım
                    </th>
                    <th
                      class="p-4 text-xs font-semibold uppercase tracking-wider text-text-secondary whitespace-nowrap"
                    >
                      Durum
                    </th>
                    <th
                      class="p-4 text-xs font-semibold uppercase tracking-wider text-text-secondary text-right"
                    >
                      İşlemler
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="suppliersTableBody"
                  class="divide-y divide-border-color"
                >
                  <tr>
                    <td colspan="5" class="p-8 text-center text-text-secondary">
                      <span
                        class="material-symbols-outlined text-4xl mb-2 block"
                        >inventory_2</span
                      >
                      <p>Yükleniyor...</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              id="paginationContainer"
              class="p-4 border-t border-border-color flex items-center justify-between hidden"
            >
              <span
                id="paginationInfo"
                class="text-xs text-text-secondary font-medium"
              ></span>
              <div class="flex items-center gap-2">
                <button
                  id="prevPageBtn"
                  class="w-8 h-8 flex items-center justify-center rounded-lg border border-border-color bg-surface-light text-text-secondary hover:text-text-main hover:border-primary/50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                  disabled
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >chevron_left</span
                  >
                </button>
                <button
                  id="nextPageBtn"
                  class="w-8 h-8 flex items-center justify-center rounded-lg border border-border-color bg-surface-light text-text-secondary hover:text-text-main hover:border-primary/50 transition-colors"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >chevron_right</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Add/Edit Modal -->
    <div
      id="supplierModal"
      class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4"
    >
      <div
        class="bg-surface-light rounded-xl shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 border-b border-border-color">
          <h3 id="modalTitle" class="text-xl font-bold text-text-main">
            Yeni Tedarikçi
          </h3>
        </div>
        <form id="supplierForm" class="p-6 space-y-4">
          <input type="hidden" id="supplierId" />
          <div>
            <label
              class="block text-sm font-medium text-text-main mb-2"
              for="supplierName"
            >
              Tedarikçi Adı <span class="text-red-500">*</span>
            </label>
            <input
              id="supplierName"
              type="text"
              required
              class="w-full h-12 px-4 bg-background-light border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main"
              placeholder="Örn: Gıda Toptan AŞ"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-text-main mb-2"
              for="supplierPhone"
            >
              Telefon
            </label>
            <input
              id="supplierPhone"
              type="tel"
              class="w-full h-12 px-4 bg-background-light border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main"
              placeholder="Örn: 0212 555 12 34"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-text-main mb-2"
              for="supplierAddress"
            >
              Adres
            </label>
            <textarea
              id="supplierAddress"
              rows="3"
              class="w-full px-4 py-3 bg-background-light border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main resize-none"
              placeholder="Örn: İstanbul, Kadıköy"
            ></textarea>
          </div>
          <div>
            <label
              class="block text-sm font-medium text-text-main mb-2"
              for="supplierActive"
            >
              Durum
            </label>
            <select
              id="supplierActive"
              class="w-full h-12 px-4 bg-background-light border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-text-main"
            >
              <option value="1">Aktif</option>
              <option value="0">Pasif</option>
            </select>
          </div>
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              id="cancelBtn"
              class="flex-1 h-12 px-4 bg-background-light border border-border-color rounded-lg text-text-main font-medium hover:bg-border-color transition-colors"
            >
              İptal
            </button>
            <button
              type="submit"
              class="flex-1 h-12 px-4 bg-primary hover:bg-primary-dark rounded-lg text-text-main font-bold transition-colors"
            >
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/components/toast.js"></script>
    <script src="/components/sidebar.js"></script>
    <script>
      // Yetki kontrolü - sadece admin kullanıcılar bu sayfaya erişebilir
      (function guardAdmin() {
        const userType = localStorage.getItem("userType");
        if (!userType) {
          window.location.href = "/";
          return;
        }
        if (userType === "kasa") {
          window.location.href = "/cashier";
        }
      })();

      let suppliers = [];
      let filteredSuppliers = [];
      let currentPage = 1;
      const itemsPerPage = 10;
      let editingId = null;

      // Load suppliers
      async function loadSuppliers() {
        try {
          const response = await fetch("/api/wholesalers");
          if (!response.ok) throw new Error("Tedarikçiler yüklenemedi");
          suppliers = await response.json();
          filteredSuppliers = suppliers;
          renderTable();
          updatePagination();
        } catch (error) {
          console.error("Load suppliers error:", error);
          toast.error("Tedarikçiler yüklenirken bir hata oluştu");
          document.getElementById("suppliersTableBody").innerHTML = `
            <tr>
              <td colspan="5" class="p-8 text-center text-red-500">
                <span class="material-symbols-outlined text-4xl mb-2 block">error</span>
                <p>Veri yüklenirken hata oluştu</p>
              </td>
            </tr>
          `;
        }
      }

      // Render table
      function renderTable() {
        const tbody = document.getElementById("suppliersTableBody");
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageSuppliers = filteredSuppliers.slice(start, end);

        if (pageSuppliers.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="p-8 text-center text-text-secondary">
                <span class="material-symbols-outlined text-4xl mb-2 block">inventory_2</span>
                <p>Tedarikçi bulunamadı</p>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = pageSuppliers
          .map(
            (supplier) => `
          <tr class="group hover:bg-background-light/50 transition-colors">
            <td class="p-4">
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 rounded-lg bg-primary/20 flex items-center justify-center shrink-0"
                >
                  <span class="material-symbols-outlined text-text-secondary">storefront</span>
                </div>
                <div class="flex flex-col">
                  <span class="font-bold text-text-main">${escapeHtml(
                    supplier.name
                  )}</span>
                  ${
                    supplier.address
                      ? `<span class="text-xs text-text-secondary">${escapeHtml(
                          supplier.address
                        )}</span>`
                      : ""
                  }
                </div>
              </div>
            </td>
            <td class="p-4">
              <div class="flex flex-col gap-1">
                ${
                  supplier.phone
                    ? `
                <div class="flex items-center gap-2 text-xs text-text-secondary">
                  <span class="flex items-center gap-1">
                    <span class="material-symbols-outlined text-[14px]">call</span>
                    ${escapeHtml(supplier.phone)}
                  </span>
                </div>
                `
                    : ""
                }
              </div>
            </td>
            <td class="p-4">
              <div class="flex flex-col gap-1">
                <span class="text-xs text-text-secondary">
                  ${parseInt(
                    supplier.ingredient_count || 0
                  )} malzeme, ${parseInt(supplier.product_count || 0)} ürün
                </span>
              </div>
            </td>
            <td class="p-4 whitespace-nowrap">
              ${
                supplier.active === 1 || supplier.active === true
                  ? `
              <span
                class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-green-100 text-green-800 border border-green-200"
              >
                <span class="w-1.5 h-1.5 rounded-full bg-green-600"></span>
                Aktif
              </span>
              `
                  : `
              <span
                class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-600 border border-gray-200"
              >
                <span class="w-1.5 h-1.5 rounded-full bg-gray-400"></span>
                Pasif
              </span>
              `
              }
            </td>
            <td class="p-4 text-right">
              <div class="flex justify-end gap-1">
                <button
                  onclick="editSupplier(${supplier.id})"
                  class="w-8 h-8 rounded-lg flex items-center justify-center text-text-secondary hover:bg-primary/20 hover:text-text-main transition-colors"
                  title="Düzenle"
                >
                  <span class="material-symbols-outlined text-[20px]">edit</span>
                </button>
                <button
                  onclick="deleteSupplier(${supplier.id}, '${escapeHtml(
              supplier.name
            )}')"
                  class="w-8 h-8 rounded-lg flex items-center justify-center text-text-secondary hover:bg-red-100 hover:text-red-600 transition-colors"
                  title="Sil"
                >
                  <span class="material-symbols-outlined text-[20px]">delete</span>
                </button>
              </div>
            </td>
          </tr>
        `
          )
          .join("");
      }

      // Update pagination
      function updatePagination() {
        const totalPages = Math.ceil(filteredSuppliers.length / itemsPerPage);
        const start = (currentPage - 1) * itemsPerPage + 1;
        const end = Math.min(
          currentPage * itemsPerPage,
          filteredSuppliers.length
        );

        document.getElementById(
          "paginationInfo"
        ).textContent = `Toplam ${filteredSuppliers.length} tedarikçiden ${start}-${end} arası gösteriliyor`;

        document.getElementById("prevPageBtn").disabled = currentPage === 1;
        document.getElementById("nextPageBtn").disabled =
          currentPage >= totalPages;

        document
          .getElementById("paginationContainer")
          .classList.toggle("hidden", filteredSuppliers.length === 0);
      }

      // Search
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        filteredSuppliers = suppliers.filter(
          (s) =>
            s.name.toLowerCase().includes(query) ||
            (s.phone && s.phone.includes(query)) ||
            (s.address && s.address.toLowerCase().includes(query))
        );
        currentPage = 1;
        renderTable();
        updatePagination();
      });

      // Add supplier
      document
        .getElementById("addSupplierBtn")
        .addEventListener("click", () => {
          editingId = null;
          document.getElementById("modalTitle").textContent = "Yeni Tedarikçi";
          document.getElementById("supplierForm").reset();
          document.getElementById("supplierId").value = "";
          document.getElementById("supplierModal").classList.remove("hidden");
          document.getElementById("supplierModal").classList.add("flex");
        });

      // Cancel modal
      document.getElementById("cancelBtn").addEventListener("click", () => {
        document.getElementById("supplierModal").classList.add("hidden");
        document.getElementById("supplierModal").classList.remove("flex");
      });

      // Edit supplier
      window.editSupplier = async function (id) {
        try {
          const response = await fetch(`/api/wholesalers/${id}`);
          if (!response.ok) throw new Error("Tedarikçi bilgileri alınamadı");
          const supplier = await response.json();

          editingId = id;
          document.getElementById("modalTitle").textContent =
            "Tedarikçi Düzenle";
          document.getElementById("supplierId").value = id;
          document.getElementById("supplierName").value = supplier.name || "";
          document.getElementById("supplierPhone").value = supplier.phone || "";
          document.getElementById("supplierAddress").value =
            supplier.address || "";
          document.getElementById("supplierActive").value =
            supplier.active === 1 || supplier.active === true ? "1" : "0";
          document.getElementById("supplierModal").classList.remove("hidden");
          document.getElementById("supplierModal").classList.add("flex");
        } catch (error) {
          console.error("Edit supplier error:", error);
          toast.error("Tedarikçi bilgileri yüklenirken hata oluştu");
        }
      };

      // Delete supplier
      window.deleteSupplier = async function (id, name) {
        if (
          !confirm(
            `"${name}" adlı tedarikçiyi silmek istediğinize emin misiniz?`
          )
        ) {
          return;
        }

        try {
          const response = await fetch(`/api/wholesalers/${id}`, {
            method: "DELETE",
          });
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Silme işlemi başarısız");
          }

          toast.success("Tedarikçi başarıyla silindi");
          loadSuppliers();
        } catch (error) {
          console.error("Delete supplier error:", error);
          toast.error(error.message || "Tedarikçi silinirken hata oluştu");
        }
      };

      // Form submit
      document
        .getElementById("supplierForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("supplierId").value;
          const name = document.getElementById("supplierName").value.trim();
          const phone = document.getElementById("supplierPhone").value.trim();
          const address = document
            .getElementById("supplierAddress")
            .value.trim();
          const active =
            document.getElementById("supplierActive").value === "1";

          if (!name) {
            toast.warning("Tedarikçi adı gerekli");
            return;
          }

          try {
            const url = id ? `/api/wholesalers/${id}` : "/api/wholesalers";
            const method = id ? "PUT" : "POST";

            const response = await fetch(url, {
              method,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, phone, address, active }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "İşlem başarısız");
            }

            toast.success(id ? "Tedarikçi güncellendi" : "Tedarikçi eklendi");
            document.getElementById("supplierModal").classList.add("hidden");
            document.getElementById("supplierModal").classList.remove("flex");
            loadSuppliers();
          } catch (error) {
            console.error("Save supplier error:", error);
            toast.error(error.message || "İşlem sırasında hata oluştu");
          }
        });

      // Pagination
      document.getElementById("prevPageBtn").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
          updatePagination();
        }
      });

      document.getElementById("nextPageBtn").addEventListener("click", () => {
        const totalPages = Math.ceil(filteredSuppliers.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
          updatePagination();
        }
      });

      // Escape HTML
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Initialize
      loadSuppliers();
    </script>
  </body>
</html>
